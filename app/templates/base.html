<script src="https://use.fontawesome.com/50bb18effb.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!doctype html>
<title >Explore Your Voice Singing Studio</title>
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <a class="navbar-brand" href="#">Explore Your Voice Singing Studio</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse h2" id="navbarText">
    <ul class="navbar-nav mx-auto">
      <li {% if request.endpoint == 'index' %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li {% if request.endpoint == 'users' %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
        <a  class="nav-link" href="/users">Users <span class="sr-only">(current)</span></a>
      </li>
      <li {% if request.endpoint == 'register' %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
        <a class="nav-link" href="/register">Form <span class="sr-only">(current)</span></a>
      </li>
      <li {% if request.endpoint == 'login' %} class="nav-item active" {% else %} class="nav-item" {% endif %}>
        <a class="nav-link" href="/login">Login</a>
      </li>
    </ul>
  </div>
</nav>
<!-- Content --> 
<section class="content">  
  {% block content %}{% endblock %}
 <!-- end Content --> 
</section>
<section class="footer">
 {% block footer %}
<!-- Footer -->

  <footer class="bg-light text-center text-white">
  <!-- Grid container -->
  <div class="container p-4 pb-0">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #3b5998;"
        href="#!"
        role="button"
        ><i class="fa fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #55acee;"
        href="#!"
        role="button"
        ><i class="fa fa-twitter"></i
      ></a>

      <!-- Google -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #dd4b39;"
        href="#!"
        role="button"
        ><i class="fa fa-google"></i
      ></a>

      <!-- Instagram -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #ac2bac;"
        href="#!"
        role="button"
        ><i class="fa fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #0082ca;"
        href="#!"
        role="button"
        ><i class="fa fa-linkedin"></i
      ></a>
      <!-- Github -->
      <a
        class="btn btn-primary btn-floating m-1"
        style="background-color: #333333;"
        href="#!"
        role="button"
        ><i class="fa fa-github"></i
      ></a>
    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    Â© 2022 Copyright:
    <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
  </div>
  <!-- Copyright -->
</footer>

<!-- End Footer -->
