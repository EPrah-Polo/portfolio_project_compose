{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div>
        <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
    </div>
{% endfor %}
<img src="{{url_for('static', filename='pexels-photo-1154053.jpeg')}}" />
{% endblock %}
